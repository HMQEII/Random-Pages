<html>
   <head>
      <title>Login Portal</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center h-100">
            <div class="card w-25 my-auto shadow">
            <div class="card-header" style="background-color:pink" >
                <body bgcolor="pink">
                <center>
                  <h3>Connect with Us</h3>
                </center>
            </body>
            </div>
            <div class="card-body">
                <form action="" method="">
                    <div class="form-group">
                        <label for="username"><h5>Username</h5></label>
                        <input type="email" id="username" class="form-control" name="">
                    </div>
                    <div class="form-group">
                        <label for="Password"><h5>Password</h5></label>
                        <input type="password" id="Password" class="form-control" name="">
                        <a href="">Forgot Password?</a>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login"  name="">
                </form>
            </div>
            <div class="card-footer" style="background-color:pink" >
                <small>&copy;NASA</small>
            </div>
        </div>
         </div>
      </div>
   </body>
</html>
